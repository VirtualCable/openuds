          type: number
        machine:
          description: Virtual Machine.Base virtual machine. (VMs Starting with UDS
            will be hidden)
          type: string
        machine_size:
          description: Machine size.Size for machines created from this service.
          type: string
        maintain_on_error:
          description: Keep on error.If active, access errors found on machine will
            not be considered errors.
          type: boolean
        network:
          description: Network.Network where the clones will be attached
          type: string
        put_back_to_cache:
          description: Put back to cache.On machine releasy by logout, put it back
            to cache instead of deleting if possible.
          type: string
        resource_group_name:
          description: Resource Group.Resource group container of this VDI service
          type: string
        security_group:
          description: Security Group.Security group where to attach the virtual machine
          type: string
        sku:
          description: Pricing tier.SKU (pricing tier)
          type: string
        subnet:
          description: Subnet.Subnet where the clones will be attached
          type: string
        try_soft_shutdown:
          description: Try SOFT Shutdown first.If active, UDS will try to shutdown
            (soft) the machine. May delay around 2 minutes the power off of hanged
            machines.
          type: boolean
        use_accelerated_networking:
          description: Accelerated network.Activate this option to use accelerated
            networking on vm. Ensure that your machine and machine size supports this
            option before activating.
          type: boolean
      required:
      - resource_group_name
      - machine
      - machine_size
      - basename
      - lenname
      - network
      - subnet
      - security_group
      - caching_policy
      - sku
      type: object
    CalendarItem:
      properties:
        comments:
          type: string
        id:
          type: string
        modified:
