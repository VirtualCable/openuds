    HTML5RDPTransport:
      description: '

        Provides access via RDP to service.

        This transport can use an domain. If username processed by authenticator contains
        ''@'', it will split it and left-@-part will be username, and right password

        '
      properties:
        allow_destop_composition:
          description: Allow Desk.Comp..If checked, desktop composition will be allowed
          type: boolean
        custom_glyptodon_path:
          description: Glyptodon Enterprise context path.Customized path for Glyptodon
            Enterprise tunnel. (Only valid for Glyptodon Enterprise Tunnel)
