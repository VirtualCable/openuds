    EDirectoryAuthenticator:
      description: '

        This class represents the eDirectory authenticator.

        It uses the LDAP Access to eDirectory to manage communication.

        '
      properties:
        certificate:
          description: Certificate.Certificate to use for SSL verification
          type: string
        host:
          description: Host.EDirectory Server IP or Hostname
          type: string
        mfa_attr:
          description: MFA attribute.Attribute from where to extract the MFA code
          type: string
        password:
          description: Password.Password of the ldap user
          type: string
        port:
          description: Port.Ldap port (usually 389 for non ssl and 636 for ssl)
          type: number
        ssl:
          description: Use SSL.If checked, the connection will be ssl, using port
            636 instead of 389
          type: boolean
        timeout:
          description: Timeout.Timeout in seconds of connection to LDAP
          type: number
        username:
          description: User.Username with read privileges on the eDirectory
          type: string
        verify_ssl:
          description: Verify SSL.If checked, SSL verification will be enforced. If
            not, SSL verification will be disabled
          type: boolean
      required:
      - host
      - port
      - username
      - password
      - timeout
      type: object
