components:
  schemas:
    AWSEAMI:
      properties:
        ami:
          description: AMI.Base AMI for this service
          type: string
        basename:
          description: Base Name.Base name for clones from this service
          type: string
        instance_type:
          description: Instance type.Type for instances created from the AMI.
          type: string
        keypair:
          description: Key pair.Key pair to use for this machine
          type: string
        lenname:
          description: Name Length.Size of numeric part for the names derived from
            this service
          type: number
        maintain_on_error:
          description: Keep on error.If active, access errors found on machine will
            not be considered errors.
          type: boolean
        put_back_to_cache:
          description: Put back to cache.On machine releasy by logout, put it back
            to cache instead of deleting if possible.
          type: string
        region:
          description: Region.Region for this service
          type: string
        security_groups:
          description: Security groups.Security groups for the instances from this
            service
          items:
            type: string
          type: array
        subnet:
          description: Subnetwork.Subnetwork for the instances from this service
          type: string
        try_soft_shutdown:
          description: Try SOFT Shutdown first.If active, UDS will try to shutdown
            (soft) the machine. May delay around 2 minutes the power off of hanged
            machines.
          type: boolean
        vpc:
          description: VPC.VPC for the instances from this service
          type: string
      required:
      - ami
      - region
      - instance_type
      - keypair
      - basename
      - lenname
      - vpc
      - subnet
      - security_groups
      type: object
    AWSFixedService:
      description: '

        OpenStack fixed machines service.

        '
      properties:
        machines:
          description: Machines.Machines for this service
          items:
            type: string
          type: array
        maintain_on_error:
          description: Keep on error.If active, access errors found on machine will
            not be considered errors.
          type: boolean
        on_logout:
          description: After logout.Select the action to be performed after the user
            logs out.
          type: string
        randomize:
          description: Randomize machine assignation.If active, UDS will assign machines
            in a random way, instead of linear
          type: boolean
        region:
          description: Region.Service region
          type: string
        token:
          description: Service Token.Service token that will be used by actors to
            communicate with service. Leave empty for persistent assignation.
          type: string
      required:
      - region
      - machines
      type: object
    AWServiceProvider:
      properties:
        client_id:
          description: Access Key ID.Obtained from user created on AWS IAM for UDS
            Enterprise
          type: string
        client_secret:
          description: Secret Access Key.Obtained from user created on AWS IAM for
            UDS Enteprise - Keys
          type: string
        concurrent_creation_limit:
          description: Creation concurrency.Maximum number of concurrently creating
            VMs
          type: number
        concurrent_removal_limit:
          description: Removal concurrency.Maximum number of concurrently removing
            VMs
          type: number
        default_region:
          description: Default region.Default region to use for connecting to EC2
          type: string
        https_proxy:
          description: Proxy.Proxy used on server connections for HTTPS connections
            (use PROTOCOL://host:port, i.e. http://10.10.0.1:8080)
          type: string
        timeout:
          description: Timeout.Timeout in seconds for network connections
          type: number
      required:
      - client_id
      - client_secret
      - concurrent_creation_limit
      - concurrent_removal_limit
      - timeout
      - default_region
      type: object
    AccessCalendarItem:
      properties:
        access:
          type: string
        calendar:
          type: string
        calendar_id:
          type: string
        id:
          type: string
        priority:
          format: int64
          type: integer
      required:
      - id
      - calendar_id
      - calendar
      - access
      - priority
      type: object
    AccountItem:
      properties:
        elapsed:
          type: string
        elapsed_timemark:
          type: string
        end:
          format: date-time
          type: string
        permission:
          format: int64
          type: integer
        pool_name:
          type: string
        pool_uuid:
          type: string
        running:
          type: boolean
        start:
          format: date-time
          type: string
        user_name:
          type: string
        user_uuid:
          type: string
        uuid:
          type: string
      required:
      - uuid
      - pool_uuid
      - pool_name
      - user_uuid
      - user_name
      - start
      - end
      - running
      - elapsed
      - elapsed_timemark
      - permission
      type: object
    ActionCalendarItem:
      properties:
        action:
          type: string
        at_start:
          type: boolean
        calendar:
          type: string
        calendar_id:
          type: string
        description:
          type: string
        events_offset:
          format: int64
          type: integer
        id:
          type: string
        last_execution:
          oneOf:
          - format: date-time
            type: string
          - type: 'null'
        next_execution:
          oneOf:
          - format: date-time
            type: string
          - type: 'null'
        params:
          additionalProperties:
            type: object
          type: object
        pretty_params:
          type: string
      required:
      - id
      - calendar_id
      - calendar
      - action
      - description
      - at_start
      - events_offset
      - params
      - pretty_params
      - next_execution
      - last_execution
      type: object
    ActiveDirectoryAuthenticator:
      description: '

        This class represents an Active Directory authenticator.

        It uses the LDAP Access to AD to manage communication.

        '
      properties:
        backup_servers_list:
          description: Backup servers.If not empty, this list of domain=backup1,backup2,...
            will be used as backup servers for the domains.If domain is not specified,
            the backup servers will be used for all domains.
          type: string
        certificate:
          description: Certificate.Certificate to use for SSL verification
          type: string
        compat:
          description: Compatibility.Compatibility of AD connection (Usually windows
            2000 and later)
          type: string
        default_domain:
          description: Default domain.Domain used for users without domain (if empty,
            will use the domain of the user) if compat mode is not "Windows NT"
          type: string
        force_group_membership:
          description: Force Group Membership.If not empty, all users will be considered
            members of this group
          type: string
        host:
          description: Host.Active Directory Server IP or Hostname
          type: string
        host_translations:
          description: Host translation list.If not empty, this list of key=value
            pairs will be used to translate the host name from AD to an resolvable
            hostname.
          type: string
        ignore_domains:
          description: Ignore domains.If not empty, this list of domains will be ignored
            when searching for users. Comma separated values.
          type: string
        mfa_attribute:
          description: MFA attribute.Attribute from where to extract the MFA code
          type: string
        password:
          description: Password.Password of the ldap user
          type: string
        redirect_url:
          description: Redirect On Expired.If not empty, if user password is expired,
            will be automatically redirected to this URL
          type: string
        search_base:
          description: 'Override Base.If not empty, will override AD search base with
            this value (format: dc=..., dc=...)'
          type: string
        timeout:
          description: Timeout.Timeout in seconds for network connections
          type: number
        use_ssl:
          description: Use SSL.If checked,  a ssl connection to Active Directory will
            be used
          type: boolean
        username:
          description: User.Username with read privileges on the base selected (use
            USER@DOMAIN.DOM form for this)
          type: string
        verify_ssl:
          description: Verify SSL.If checked, SSL verification will be enforced. If
            not, SSL verification will be disabled
          type: boolean
      required:
      - host
      - compat
      - username
      - password
      - timeout
      type: object
    ActorTokenItem:
      properties:
        host:
          type: string
        hostname:
          type: string
        id:
          type: string
        ip:
          type: string
        log_level:
          type: string
        name:
          type: string
        os:
          type: string
        post_command:
          type: string
        pre_command:
          type: string
        run_once_command:
          type: string
        stamp:
          format: date-time
          type: string
        username:
          type: string
        version:
          type: string
      required:
      - id
      - name
      - stamp
      - username
      - ip
      - host
      - hostname
      - version
      - pre_command
      - post_command
      - run_once_command
      - log_level
      - os
      type: object
    AuthenticatorItem:
      properties:
        comments:
          type: string
        id:
          type: string
        instance:
          $ref: '#/components/schemas/AuthenticatorItemInstance'
        mfa_id:
          type: string
        name:
          type: string
        net_filtering:
          type: string
        networks:
          items:
            type: string
          type: array
        numeric_id:
          format: int64
          type: integer
        permission:
          format: int64
          type: integer
        priority:
          format: int64
          type: integer
        small_name:
          type: string
        state:
          type: string
        tags:
          items:
            type: string
          type: array
        type:
          type: string
        type_info:
          oneOf:
          - $ref: '#/components/schemas/TypeInfo'
          - type: 'null'
        type_name:
          type: string
        users_count:
          format: int64
          type: integer
      required:
      - numeric_id
      - id
      - name
      - priority
      - tags
      - comments
      - net_filtering
      - networks
      - state
      - mfa_id
      - small_name
      - users_count
      - permission
      - type_info
      - type
      - instance
      type: object
    AuthenticatorItemInstance:
      discriminator:
        mapping:
          ActiveDirectoryAuthenticator: '#/components/schemas/ActiveDirectoryAuthenticator'
          AzureADAuthenticator: '#/components/schemas/AzureADAuthenticator'
          EDirectoryAuthenticator: '#/components/schemas/EDirectoryAuthenticator'
          IPAuth: '#/components/schemas/IPAuth'
          InternalDBAuth: '#/components/schemas/InternalDBAuth'
          OAuth2Authenticator: '#/components/schemas/OAuth2Authenticator'
          RadiusAuthenticator: '#/components/schemas/RadiusAuthenticator'
          RegexLdapAuthenticator: '#/components/schemas/RegexLdapAuthenticator'
          SAML20Authenticator: '#/components/schemas/SAML20Authenticator'
          SampleAuthenticator: '#/components/schemas/SampleAuthenticator'
          SimpleLdapAuthenticator: '#/components/schemas/SimpleLdapAuthenticator'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/ActiveDirectoryAuthenticator'
      - $ref: '#/components/schemas/AzureADAuthenticator'
      - $ref: '#/components/schemas/EDirectoryAuthenticator'
      - $ref: '#/components/schemas/IPAuth'
      - $ref: '#/components/schemas/InternalDBAuth'
      - $ref: '#/components/schemas/OAuth2Authenticator'
      - $ref: '#/components/schemas/RadiusAuthenticator'
      - $ref: '#/components/schemas/RegexLdapAuthenticator'
      - $ref: '#/components/schemas/SAML20Authenticator'
      - $ref: '#/components/schemas/SampleAuthenticator'
      - $ref: '#/components/schemas/SimpleLdapAuthenticator'
    AzureADAuthenticator:
      description: '

        This class represents the Azure Authenticator

        '
      properties:
        callback:
          description: Callback.Callback url (Filled by UDS, fix this only if necesary!!)
          type: string
        client_id:
          description: Client ID.Obtained from App created on Azure for UDS Enterprise
          type: string
        client_secret:
          description: Client Secret.Obtained from App created on Azure for UDS Enteprise
            - Keys
          type: string
        external_domain:
          description: External Domain (#EXT# users domain).Domain used for external
            users (empty means no external users)
          type: string
        https_proxy:
          description: Proxy.Proxy used for connection to azure for HTTPS connections
            (use PROTOCOL://host:port, i.e. https://10.10.0.1:8080)
          type: string
        logout_on_azure:
          description: Azure Logout method..UDS Redirection to Microsoft logout pages
            on UDS logout.
          type: string
        tenant_id:
          description: Tenant ID.Obtained from Entra ID - Properties - Tenant ID
          type: string
        use_msds:
          description: Enable School Data Sync Integration.Enable only if you have
            Microsoft School Data Sync in your Environnment.
          type: boolean
      required:
      - tenant_id
      - client_id
      - client_secret
      type: object
    AzureFixedService:
      description: '

        Azure fixed machines service.

        '
      properties:
        machine:
          description: Machines.Machines for this service
          items:
            type: string
          type: array
        maintain_on_error:
          description: Keep on error.If active, access errors found on machine will
            not be considered errors.
          type: boolean
        on_logout:
          description: After logout.Select the action to be performed after the user
            logs out.
          type: string
        randomize:
          description: Randomize machine assignation.If active, UDS will assign machines
            in a random way, instead of linear
          type: boolean
        resource_group_name:
          description: Resource Group.Resource group container of this VDI service
          type: string
        token:
          description: Service Token.Service token that will be used by actors to
            communicate with service. Leave empty for persistent assignation.
          type: string
      required:
      - resource_group_name
      - machine
      type: object
    AzureServiceProvider:
      properties:
        client_id:
          description: Client ID.Obtained from App created on Azure for UDS Enterprise
          type: string
        client_secret:
          description: Client Secret.Obtained from App created on Azure for UDS Enteprise
            - Keys
          type: string
        concurrent_creation_limit:
          description: Creation concurrency.Maximum number of concurrently creating
            VMs
          type: number
        concurrent_removal_limit:
          description: Removal concurrency.Maximum number of concurrently removing
            VMs
          type: number
        https_proxy:
          description: Proxy.Proxy used on server connections for HTTPS connections
            (use PROTOCOL://host:port, i.e. http://10.10.0.1:8080)
          type: string
        subscription_id:
          description: Subscription ID.Obtained from subscriptions
          type: string
        tenant_id:
          description: Tenant ID.Obtained from Azure Active Directory - Properties
            - Directory ID
          type: string
        timeout:
          description: Timeout.Timeout in seconds of connections server
          type: number
      required:
      - tenant_id
      - client_id
      - client_secret
      - subscription_id
      - concurrent_creation_limit
      - concurrent_removal_limit
      - timeout
      type: object
    AzureVm:
      properties:
        basename:
          description: Base Name.Base name for clones from this service
          type: string
        caching_policy:
          description: Caching policy.Disk Caching policy
          type: string
        lenname:
          description: Name Length.Size of numeric part for the names derived from
