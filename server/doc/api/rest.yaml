            testing pourposes
          type: boolean
      type: object
    smsHttpMFA:
      description: "\nSimple explnation of this class:\n\nBasically, this is an interface\
        \ to sending SMS messages to a phone number with the code to be used in the\
        \ MFA process.\nThe Code will be check by UDS, and is generated also by UDS.\n\
        \nBasically, we will describe the HTTP Requeset needed to send the SMS, and\
        \ the response we expect to get.\n\nExample, we have a service, that provides\
        \ us a method of sending an SMS with the following:\n* URL: https://myserver.com/sendsms\n\
        * Method: POST\n* content-type: application/x-www-form-urlencoded\n* Parameters:\
        \ phone={phone}&message={message}\n* Headers:\n  - Authorization header: \"\
        Auth: 1234567890\"\n  - Content-Type header: \"application/x-www-form-urlencoded\"\
        \n  - NonsenseExtraHeader: \"This is a nonsense example header\"\n\nIf sms\
        \ is sent, the response will be:\n* Status code: 200\n* Content-Type: application/json\n\
        * Content: {\"status\": \"ok\"}\n\nThe fields will have the following values:\n\
        \nurl_pattern: https://myserver.com/sendsms\nignore_certificate_errors: False\
        \  (check certificate errors)\nhttp_method: 1 (POST)\nheaders_parameters:\n\
        \   Auth: 1234567890\n   Content-Type: application/x-www-form-urlencoded\n\
        \   NonsenseExtraHeader: This is a nonsense example header\nparameters: phone={phone}&message={message}\n\
        encoding: 0 (UTF-8)\nauth_method: 0 (No authentication, already done in the\
        \ headers field)\nauth_user_or_token: (empty)\nauth_password: (empty)\nvalid_response_re:\
        \ {\"status\": \"ok\"}  (This is a regex. Only 2xx,3xx responses will be considered\
        \ ok)\nresponse_error_action: 1 (Deny login)\nlogin_without_mfa_policy: 1\
        \ (If MFA Field (in our example, phone) is not provided, deny login)\n\n#\
        \ following fields are not used in this example\nlogin_without_mfa_policy_networks\n\
        allow_skip_mfa_from_networks\n"
      properties:
        allow_skip_mfa_from_networks:
          description: Allow skip MFA from networks.Users within these networks will
            not be asked for OTP
          items:
            type: string
          type: array
        auth_method:
          description: SMS authentication method.Method for sending SMS
          type: string
        auth_password:
          description: SMS authentication password.Password for SMS authentication
          type: string
        auth_user_or_token:
          description: SMS authentication user or token.User or token for SMS authentication
          type: string
        encoding:
          description: SMS encoding.Encoding for SMS
          type: string
        headers_parameters:
          description: 'Headers for SMS requests.Headers for SMS requests. It can
            contain the following variables:

            * {code} - the code to send

            * {phone/+phone} - the phone number

            * {username} - the username

            * {justUsername} - the username without @....

            * {realName} - the real name of the user

            Headers are in the form of "Header: Value". (without the quotes)'
          type: string
        http_method:
          description: SMS sending method.Method for sending SMS
          type: string
        ignore_certificate_errors:
          description: Ignore certificate errors.If checked, the server certificate
            will be ignored. This is useful if the server uses a self-signed certificate.
          type: boolean
        login_without_mfa_policy:
          description: Policy for users without MFA support.Policy for users without
            MFA or server failed to ask for MFA
          type: string
        login_without_mfa_policy_networks:
          description: MFA policy networks.Networks where MFA policy will be enforced
            if required
          items:
            type: string
          type: array
        parameters:
          description: 'Parameters for SMS POST/PUT sending.Parameters for SMS sending
            via POST/PUT. It can contain the following variables:

            * {code} - the code to send

            * {phone/+phone} - the phone number

            * {username} - the username

            * {justUsername} - the username without @....

            * {realName} - the real name of the user'
          type: string
        response_error_action:
          description: SMS response error action.Action for SMS response error
          type: string
        url_pattern:
          description: 'URL pattern for SMS sending.URL pattern for SMS sending. It
            can contain the following variables:

            * {code} - the code to send

            * {phone/+phone} - the phone number

            * {username} - the username

            * {justUsername} - the username without @....

            * {realName} - the real name of the user'
          type: string
        valid_response_re:
          description: SMS response OK regex.Regex for SMS response OK. If empty,
            the response is considered OK if status code is 200.
          type: string
      required:
      - url_pattern
      - http_method
      - encoding
      - auth_method
      - response_error_action
      - login_without_mfa_policy
      type: object
